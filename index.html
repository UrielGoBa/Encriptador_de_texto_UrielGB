<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="elements/FaviconAlura.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto UrielGB</title>
</head>

<body>
    <div id="container">
        <div id="lateral-izquierda">
            <img id="logotipoAlura" src="elements/LogoAlura.png" alt="logotipo de aluraLatam" width="30px"
                height="50" />
        </div>
        <div id="central">
            <h2 id="ingreseTxt" class="fuente">Ingrese el texto aqui</h2>
            <div id="contenedorBotones">
                <img src="elements/iconoExclamacion.png" alt="iconoExclamacion" width="16px" />
                <p class="fuente">Solo letras minúsculas y sin acentos</p>
            </div>
        </div>
        <div id="lateral-derecha">
            <img src="elements/imagenSearchPeople.png" alt="imagenPersonaBuscando">
            <h3 class="fuente">Ningún mensaje encontrado</h3>
            <p class="fuente">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>
</body>

</html>
